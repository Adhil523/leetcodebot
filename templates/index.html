<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Companion</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #FFF;
        }
        #particles-js {
            position: fixed; /* Fix the background animation */
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        header {
            background-color: rgba(0, 0, 0, 0.5); /* Transparent black header */
            text-align: center;
            padding: 20px;
            font-size: 32px;
            transition: background-color 0.5s, transform 0.3s, box-shadow 0.3s, color 0.5s, text-shadow 0.3s;
            cursor: pointer;
            color: #FFF;
        }
        header:hover {
            background-color: rgba(0, 0, 0, 0.7); /* Slightly darker transparent black on hover */
            transform: scale(1.02);
            box-shadow: 0px 6px 12px rgba(255, 255, 255, 0.2);
            color: #FFF; /* White text on hover */
            text-shadow: 1px 1px 2px #000; /* Text shadow on hover */
        }
        .description {
            background-color: rgba(0, 0, 0, 0.6); /* Faded black background for description */
            text-align: center;
            padding: 20px;
            color: #FFF;
            position: relative;
            transform: translateY(-20px); /* Floating effect */
            transition: background-color 0.5s, transform 0.3s;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 15px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            padding: 15px;
            border: 1px solid #555;
            border-radius: 8px;
            background-color: #222;
        }
        li:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(255, 255, 255, 0.1);
        }
        a {
            text-decoration: none;
            color: #f39c12;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <header>
        <h1 class="animate__animated animate__fadeInDown">Code Companion - LeetCode Edition</h1>
    </header>
    <div class="description animate__animated animate__fadeIn">
        <p>The ideal workspace to craft up & mold your solution to competitive coding problems</p>
    </div>
    <div class="container animate__animated animate__fadeIn">
        <h2>Coding Questions</h2>
        <ul>
            {%for q in ques%}
            <li class="animate__animated animate__fadeInUp">
                <a href="chat/{{q.q_id}}">{{q.q_id}}.{{q.q_name}}</a>
            </li>
            {%endfor%}
            <!-- Add more questions as needed -->
        </ul>
    </div>
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80
                },
                "color": {
                    "value": "#f39c12"
                },
                "shape": {
                    "type": "circle"
                },
                "size": {
                    "value": 3
                },
                "move": {
                    "enable": true,
                    "speed": 5
                }
            }
        });
    </script>
</body>
</html>
